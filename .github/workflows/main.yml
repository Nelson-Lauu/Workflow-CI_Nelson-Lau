name: Skilled CI Model Training

on:
  push:
    paths:
      - "MLProject/modelling.py"
      - "MLProject/namadataset_preprocessing/df_cleaned.csv"
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install mlflow scikit-learn pandas numpy joblib matplotlib

      - name: Run model training
        run: |
          python MLProject/modelling.py \
            --data_path MLProject/namadataset_preprocessing/df_cleaned.csv \
            --test_size 0.2 \
            --random_state 42

      - name: Upload trained model artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: MLProject/mlruns
