name: Skilled CI Model Training

on:
  push:
    paths:
      - "MLProject/modelling.py"
      - "MLProject/namadataset_preprocessing/df_cleaned.csv"
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies via pip
      - name: Install dependencies
        run: |
          pip install mlflow scikit-learn pandas numpy joblib matplotlib

      # 4️⃣ Set MLflow tracking folder
      - name: Set MLflow tracking folder
        run: |
          mkdir -p MLProject/mlruns
          export MLFLOW_TRACKING_URI=MLProject/mlruns

      # 5️⃣ Run modelling.py langsung
      - name: Run model training
        run: |
          MLFLOW_TRACKING_URI=MLProject/mlruns python MLProject/modelling.py \
            --data_path MLProject/namadataset_preprocessing/df_cleaned.csv \
            --test_size 0.2 \
            --random_state 42

      # 6️⃣ Upload MLflow artefacts
      - name: Upload MLflow Artefacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: MLProject/mlruns
