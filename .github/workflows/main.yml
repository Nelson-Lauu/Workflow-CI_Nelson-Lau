name: Re-train ML Model

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Miniconda environment
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          environment-file: MLProject/conda.yaml
          activate-environment: mlflow-env
          python-version: 3.10

      # 3️⃣ Install MLflow (in case not in conda)
      - name: Install MLflow
        run: pip install mlflow

      # 4️⃣ Run MLProject entry point
      - name: Run MLProject Training
        run: mlflow run MLProject -e main

      # 5️⃣ Upload MLflow artefacts (optional, untuk review)
      - name: Upload MLflow Artefacts
        uses: actions/upload-artifact@v3
        with:
          name: trained-model
          path: MLProject/mlruns

