name: Skilled CI Model Training

on:
  push:
    paths:
      - "MLProject/modelling.py"
      - "MLProject/namadataset_preprocessing/df_cleaned.csv"
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies via pip
      - name: Install dependencies
        run: |
          pip install mlflow scikit-learn pandas numpy joblib matplotlib

      # 4️⃣ Set MLflow tracking folder
      - name: Set MLflow tracking folder
        run: |
          mkdir -p MLProject/mlruns
          echo "MLFLOW_TRACKING_URI=MLProject/mlruns" >> $GITHUB_ENV

      # 5️⃣ Run modelling.py
      - name: Run model training
        run: |
          python MLProject/modelling.py \
            --data_path MLProject/namadataset_preprocessing/df_cleaned.csv \
            --test_size 0.2 \
            --random_state 42

      # 6️⃣ Find model directory dynamically
      - name: Find MLflow Model Directory
        run: |
          MODEL_DIR=$(find MLProject/mlruns -type d -name "model" | head -n 1)
          echo "MODEL_DIR=$MODEL_DIR" >> $GITHUB_ENV
          echo "Found model dir: $MODEL_DIR"

      # 7️⃣ Upload MLflow model artifact
      - name: Upload MLflow Model Artifact
        uses: actions/upload-artifact@v4
        with:
          name: trained-model
          path: ${{ env.MODEL_DIR }}
